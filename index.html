<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter/Search Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<header class="navbar">
    <nav class="navbar-menu">
        <ul class="navbar-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="navbar-toggle" aria-label="Toggle navigation">
            â˜°
        </button>
    </nav>
</header>


<header class="hero">
    <h1>Search</h1>
    <p>Millions of works, articles, and collections.</p>
    <div class="search-bar">
        <input type="text" placeholder="Search by...">
    </div>
</header>


<section class="image-gallery">
    <div class="item">
        <img src="images/design1.jpg" alt="design image">
    </div>
    <div class="item">
        <img src="images/idea.jpg" alt="idea image">
    </div>
    <div class="item">
        <img src="images/design2.jpg" alt="design image">
    </div>
    <div class="item">
        <img src="images/shoes.jpg" alt="shoes image">
    </div>
    <div class="item">
        <img src="images/purse.jpg" alt="purse image">
    </div>
    <div class="item">
        <img src="images/car.jpg" alt="car image">
    </div>
    <div class="item">
        <img src="images/art.jpg" alt="art image">
    </div>
    <div class="item">
        <img src="images/Texture.jpg" alt="Texture image">
    </div>
    <div class="item">
        <img src="images/house.jpg" alt="house image">
    </div>
 </section>

<script>
    const toggleButton = document.querySelector('.navbar-toggle');
    const navbarLinks = document.querySelector('.navbar-links');

    toggleButton.addEventListener('click', () => {
        navbarLinks.classList.toggle('active');
    });
</script>

</body>
</html>
